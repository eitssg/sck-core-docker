server {
    listen 80;

    # Handle API requests by forwarding them to the FastAPI app
    location /api {
        proxy_pass http://localhost:8000; # Assuming FastAPI runs on port 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle all other requests by serving the React app
    location / {
        root /home/core/ui;
        try_files $uri /index.html; # Serves index.html for client-side routing
    }
}